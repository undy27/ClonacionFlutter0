version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: clonacion_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ChangeMe123! # Â¡CAMBIA ESTO!
      POSTGRES_DB: clonacion_flutter
    ports:
      - "5432:5432"
    volumes:
      # Persistencia de datos (en unRaid mapear a /mnt/user/appdata/...)
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Backend del Juego (Dart Server)
  backend:
    build: ./backend
    container_name: clonacion_backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    depends_on:
      - db

volumes:
  postgres_data:
